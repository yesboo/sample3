<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ユーザー管理</title>
    <meta charset="UTF-8" />
</h:head>
<h:body>
    <h2>ユーザー管理画面</h2>

    <h:dataTable value="#{findUsers.userList}" var="user" border="1">
        <h:column>
            <f:facet name="header">ユーザーID</f:facet>
            #{user.id}
        </h:column>
        <h:column>
            <f:facet name="header">アカウント名</f:facet>
            #{user.acname}
        </h:column>
        <h:column>
            <f:facet name="header">ユーザー名</f:facet>
            #{user.name}
        </h:column>
        <h:column>
            <f:facet name="header">メールアドレス</f:facet>
            #{user.email}
        </h:column>
        <h:column>
            <f:facet name="header">権限</f:facet>
            #{user.role}
        </h:column>
    </h:dataTable>

    <h:link value="メニューに戻る" outcome="menu.xhtml" />
</h:body>
</html>
