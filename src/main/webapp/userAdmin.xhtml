<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ユーザー管理</title>
    <meta charset="UTF-8" />
</h:head>
<h:body>
    <h2>ユーザー管理画面</h2>

    <h:form prependId="false">
        <h:dataTable value="#{findUsers.userList}" var="user" border="1">
            <h:column>
                <f:facet name="header">選択</f:facet>
                <input type="radio" name="userId" value="#{user.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">ユーザーID</f:facet>cd 
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">アカウント名</f:facet>
                #{user.acname}
            </h:column>
            <h:column>
                <f:facet name="header">ユーザー名</f:facet>
                #{user.name}
            </h:column>
            <h:column>
                <f:facet name="header">メールアドレス</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">権限</f:facet>
                #{user.role}
            </h:column>
        </h:dataTable>
        <h:commandButton value="編集" action="#{findUsers.editUser}" />
        <h:commandButton value="追加" action="createUser.xhtml" />
        <h:commandButton value="パスワードリセット" action="#{adminUserEdit.resetPassword}">
            <f:param name="userId" value="#{param.userId}" />
        </h:commandButton>
        <h:link value="メニューに戻る" outcome="menu.xhtml" />
    </h:form>
    <!-- メッセージ表示 -->
    <h:messages id="messages" globalOnly="true" style="color:green;" />
</h:body>
</html>
