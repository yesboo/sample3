<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="アカウント名:" />
            <h:inputText value="#{userBean.user.acname}" />

            <h:outputLabel value="ロール (0:admin, 1:user):" />
            <h:inputText value="#{userBean.user.role}" />

            <h:outputLabel value="氏名:" />
            <h:inputText value="#{userBean.user.name}" />

            <h:outputLabel value="メール:" />
            <h:inputText value="#{userBean.user.email}" />

            <h:inputHidden value="#{userBean.user.id}" />
        </h:panelGrid>

        <h:commandButton value="修正" action="#{userBean.updateUser}" />
        <h:commandButton value="パスワード変更" action="#{userBean.changePassword}" />
        <!-- メッセージ表示 -->
        <h:messages globalOnly="true" layout="table" />
    </h:form>
</html>
