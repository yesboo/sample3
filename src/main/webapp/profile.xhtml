<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
    <h2>ユーザー情報編集</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="アカウント名:" />
            <h:inputText value="#{loginUser.user.acname}" />

            <h:outputLabel value="ロール (0:admin, 1:user):" />
            <h:inputText value="#{loginUser.user.role}" />

            <h:outputLabel value="氏名:" />
            <h:inputText value="#{loginUser.user.name}" />

            <h:outputLabel value="メール:" />
            <h:inputText value="#{loginUser.user.email}" />

            <h:inputHidden value="#{loginUser.user.id}" />
        </h:panelGrid>

        <h:commandButton value="修正" action="#{loginUser.updateUser}" />
        <h:commandButton value="パスワード変更" action="changePass.xhtml?faces-redirect=true">
            <f:param name="userId" value="#{loginUser.user.id}" />
        </h:commandButton>
        <h:commandButton value="パスワードリセット" action="#{adminUserEdit.resetPasseword}">
            <f:param name="userId" value="#{loginUser.user.id}" />
        </h:commandButton>

        <!-- メッセージ表示 -->
        <h:messages globalOnly="true" layout="table" />
    </h:form>
</h:body>

</ui:composition>
