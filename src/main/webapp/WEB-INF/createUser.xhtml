<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create User</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="acname" value="アカウント名:" />
            <h:inputText id="acname" value="#{userBean.acname}" required="true" />

            <h:outputLabel for="password" value="パスワード:" />
            <h:inputSecret id="password" value="#{userBean.password}" required="true" />

            <h:outputLabel for="role" value="ロール (0:admin, 1:user):" />
            <h:inputText id="role" value="#{userBean.role}" required="true" />

            <h:outputLabel for="name" value="氏名:" />
            <h:inputText id="name" value="#{userBean.name}" />

            <h:outputLabel for="email" value="メールアドレス:" />
            <h:inputText id="email" value="#{userBean.email}" />

        </h:panelGrid>

        <h:commandButton value="ユーザー登録" action="#{userBean.createUser}" />

    </h:form>
</h:body>
</html>
