<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h:form id="loginForm">

        <!-- メッセージ表示 -->
        <p:messages id="msgs" closable="true" showDetail="true" />

        <p:panel header="ログイン" style="width:500px; margin:auto; margin-top:50px;">
            <h:panelGrid columns="2" columnClasses="label,value" style="width:100%;">

                <h:outputLabel for="acname" value="アカウント名:" />
                <h:inputText id="acname"
                             value="#{loginBean.user.acname}"
                             required="true"
                             requiredMessage="アカウント名を入力してください" />

                <h:outputLabel for="password" value="パスワード:" />
                <p:password id="password"
                            value="#{loginBean.plainPass}"
                            required="true"
                            requiredMessage="パスワードを入力してください"
                            feedback="false"
                            toggleMask="true" />
            </h:panelGrid>

            <p:separator />

            <p:commandButton value="ログイン"
                             action="#{loginBean.login}"
                             update="msgs"
                             style="width:100%;" />
        </p:panel>

    </h:form>
</h:body>
</html>
