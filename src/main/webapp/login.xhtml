<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="2">
        
            <h:outputLabel for="acname" value="アカウント名:" />
            <h:inputText id="acname" value="#{loginBean.user.acname}" required="true" />

            <h:outputLabel for="password" value="パスワード:" />
            <h:inputSecret id="password" value="#{loginBean.plainPass}" required="true" />
        </h:panelGrid>
        <h:commandButton value="ログイン" action="#{loginBean.login}" />
    </h:form>
</h:body>
</html>
