<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

<h:body>
  <h:panelGroup rendered="#{loginUser.user.role == 1}">
    <h:panelGrid columns="1">
      <h:outputText value="ようこそ管理者 #{loginUser.user.name} さん" />
      <h:link value="ユーザー管理" outcome="userAdmin" />
      <h:link value="プロフィール管理" outcome="profile" />
    </h:panelGrid>
  </h:panelGroup>

  <h:panelGroup rendered="#{loginUser.user.role != 1}">
    <h:panelGrid columns="1">
      <h:outputText value="ようこそ #{loginUser.user.name} さん" />
      <h:link value="プロフィール管理" outcome="profile" />
    </h:panelGrid>
  </h:panelGroup>
</h:body>
</ui:composition>
